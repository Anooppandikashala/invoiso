version: 1

AppDir:
  path: ./AppDir
  app_info:
    id: com.invoiceapp.desktop
    name: InvoiceApp
    icon: usr/share/icons/logo.png
    version: 1.0.0
    exec: usr/bin/invoiceapp
  files:
    include:
      - build/linux/x64/release/bundle/**
  runtime:
    env:
      PATH: $APPDIR/usr/bin:$PATH

AppImage:
  arch: x86_64
  update-information: None
  sign-key: None
